<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
      Lab Finder Results - Search
    </title>
  </head>
  <body>
    <div class="w-100 d-flex justify-content-center fs-2"> 
      Lab Finder Results - Search
    </div>
    <div class="m-5">
      <form action="/search" method="GET">
	<label for="first_name">First name: </label>
	<input type="text" name="first_name" id="first_name" value="{{ first_name_phrase }}" />
	<button>Search</button>
      </form>
      {% if matching_rows is defined %}
      <table class="table">
	<tr>
	{% for col in matching_rows.columns %}
	<th>{{ col }}</th>
	{% endfor %}
	</tr>
	{% for row in matching_rows.itertuples() %}
	<tr>
	  {% for col in matching_rows.columns %}
	  <td>
	    {{ row[col] }}
	  </td>
	  {% endfor %}
	</tr>
	{% endfor %}
      </table>
      {% else %}
      Please enter a search phrase
      {% endif %}
    </div>
  </body>
</html>
